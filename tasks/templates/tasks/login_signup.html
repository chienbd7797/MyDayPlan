<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="container">
        <h2>Đăng nhập</h2>
        <form method="post">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit">Đăng nhập</button>
        </form>
        <p>Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay</a></p>
    </div>
</body>
</html>
