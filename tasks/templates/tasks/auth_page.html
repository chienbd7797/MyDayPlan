<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập/Đăng ký</title>
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="tab-buttons">
                <button id="login-tab" class="active">Đăng nhập</button>
                <button id="register-tab">Đăng ký</button>
            </div>
            
            <form id="login-form" method="post" class="auth-form">
                {% csrf_token %}
                {{ login_form.as_p }}
                <button type="submit" name="login">Đăng nhập</button>
            </form>
            
            <form id="register-form" method="post" class="auth-form" style="display: none;">
                {% csrf_token %}
                {{ register_form.as_p }}
                <button type="submit" name="register">Đăng ký</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to switch between login and register forms
        document.getElementById('login-tab').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('register-tab').classList.remove('active');
        });
        
        document.getElementById('register-tab').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-tab').classList.add('active');
        });
    </script>
</body>
</html>
